<div class="container my-4 mx-auto">
    <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Código</th>
                <th>Área</th>
                <th>Nombres y Apellidos</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @if (usersList) {
                @for (item of usersList; track item) {
                    @if(item.id !== user){
                        <tr>
                            <td>{{item.user}}</td>
                            <td>{{item.code}}</td>
                            <td>{{item.area}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <div class="w-20 flex justify-between items-center">
                                    <button class="" (click)="update(item.id)"><img width="20" [src]="iconoPencil" alt="" srcset=""></button>
                                    <button class="" (click)="delete(item.id)"><img width="20" [src]="iconoTrash" alt="" srcset=""></button>
                                </div> 
                                
                            </td>
                        </tr>
                    }
                }
            }
        </tbody>
    </table>
</div>
