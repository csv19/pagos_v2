@if(authenticate){
    <section class="w-full md:container mx-auto my-4">
      <h2 class="font-bold text-gray-500 uppercase">Reserva de Campos Deportivos</h2>
        <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
          </button> -->
          <mat-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Información Personal</ng-template>
                <div class="mt-4 grid grid-cols-4 gap-4">
                  <mat-form-field>
                    <mat-label>Tipo de Documento</mat-label>
                    <mat-select (ngModelChange)="documentOption()" name="option_document" formControlName="documentOptionCtrl">
                      <mat-option *ngFor="let value of dataDocument" [value]="value.id">{{value.type_doc}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Documento</mat-label>
                    <input matInput placeholder="Ingrese N° Documento" (change)="document()" name="document" formControlName="documentCtrl" name="document">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Ingrese Nombres" formControlName="nameCtrl">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Ingrese Apellidos" formControlName="lastNameCtrl">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput placeholder="Ingrese Correo" formControlName="emailCtrl">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Celular</mat-label>
                    <input matInput placeholder="Ingrese Celular" formControlName="phoneCtrl">
                  </mat-form-field>
                </div>
                
                <div>
                  <button mat-button matStepperNext>Siguiente</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" label="Campos Deportivos">
              <form [formGroup]="secondFormGroup">
                <mat-form-field class="mt-4">
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Recibo de Pago</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-stepper>
    </section>
    
      

}@else{
  <p>CAMPOS DEPORTIVOS</p>
}
