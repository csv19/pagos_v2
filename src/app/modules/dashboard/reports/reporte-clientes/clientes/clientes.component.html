<div class="container py-4">
    
    <p-table
        #dt2
        [value]="clients"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name', 'lastName', 'email', 'phone']"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input
                    pInputText
                    type="text"
                    (input)="search($event,dt2)"   
                placeholder="Buscar"
                />
            </p-iconfield>
        </div>
    </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="nro_document" style="width:15%">Nro Documento <p-sortIcon field="nro_document" /></th>
                <th pSortableColumn="name" style="width:25%">Nombre <p-sortIcon field="name" /></th>
                <th pSortableColumn="lastName" style="width:25%">Apellidos <p-sortIcon field="lastName" /></th>
                <th pSortableColumn="email" style="width:20%">Correo <p-sortIcon field="email" /></th>
                <th pSortableColumn="phone" style="width:15%">Celular<p-sortIcon field="phone" /></th>
            </tr>
            <tr>
                <th class="">
                    <p-columnFilter
                        class="p-0 border-none"
                        type="text"
                        field="nro_document"
                        placeholder="Documento"
                        ariaLabel="NÂ° Documento"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        class="p-0 border-none"
                        type="text"
                        field="name"
                        placeholder="Nombres"
                        ariaLabel="Filtro Nombres"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        class="p-0 border-none"
                        type="text"
                        field="lastName"
                        placeholder="Apellidos"
                        ariaLabel="Filtro Apellidos"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        class="p-0 border-none"
                        type="text"
                        field="email"
                        placeholder="Email"
                        ariaLabel="Filtro Correo"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        class="p-0 border-none"
                        type="text"
                        field="phone"
                        placeholder="Celular"
                        ariaLabel="Filtro Celular"
                    ></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-customer>
            <tr>
                <td>{{ customer.nro_document }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.lastName  }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
